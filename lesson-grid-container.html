<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!--Підключення стилів-->
    <link rel="stylesheet" href="CSS\lesson_style.css">
    <link rel="shortcut icon" href="IMG\favicon.ico" type="image/x-icon">
    <title>Grid</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h1>Grid Layout - визначення сітки</h1>
            <div class="grid">
                <div class="grid__body">
                    <div class="grid__item">1</div>
                    <div class="grid__item">2</div>
                    <div class="grid__item">3</div>
                    <div class="grid__item">4</div>
                    <div class="grid__item">5</div>
                    <div class="grid__item">6</div>
                </div>
            </div>
        </div>

        <h2>Імена областей</h2>
        <div class="grid-wrapper">
            <header class="grid-header">
                Шапка
            </header>
            <aside class="grid-side">
                Сайдбар
            </aside>
            <main class="grid-content">
                Контент
            </main>
        </div>

        <h2>Явна і неявна сітка</h2>
        <div class="grid-auto">
            <div class="grid-auto__item">1</div>
            <div class="grid-auto__item">2</div>
            <div class="grid-auto__item">3</div>
            <div class="grid-auto__item">4</div>
            <div class="grid-auto__item">5</div>
            <div class="grid-auto__item">6</div>
            <div class="grid-auto__item">7 (неявний)</div>
        </div>

        <h2>Автоматичне розміщення</h2>
        <div class="grid-masonry">
            <div class="grid-masonry__item grid-masonry__item_1">1</div>
            <div class="grid-masonry__item grid-masonry__item_2">2</div>
            <div class="grid-masonry__item grid-masonry__item_3">3</div>
            <div class="grid-masonry__item grid-masonry__item_4">4</div>
            <div class="grid-masonry__item grid-masonry__item_5">5</div>
            <div class="grid-masonry__item grid-masonry__item_6">6</div>
        </div>
    </div>
</body>
</html>
